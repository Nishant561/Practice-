<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="quest">
            <h3>Question is here</h3>
        </div>
        <div class="options">
            <div class="inputs">
                <input type="radio" name="answer" id="option1" value="a"  class="ans">
                <label for="option1">Option 1</label>
            </div>
            <div class="inputs">
                <input type="radio" name="answer" id="option2" value="b" class="ans">
                <label for="option2">Option 2</label>
            </div>
            <div class="inputs">
                <input type="radio" name="answer" id="option3" value="c" class="ans">
                <label for="option3">Option 3</label>
            </div>
            <div class="inputs">
                <input type="radio" name="answer" id="option4" value="d" class="ans">
                <label for="option4">Option 4</label>
            </div>
        </div>
        <div class="button">
            <button id="btn" >Next</button>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
