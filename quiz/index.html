<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-1">
            <h3 id="question"></h3>
            <div class="inputs">
                <div class="inputs-1">
                    <input id="option-1" type="radio" name="option" value="a" class="option">
                    <label for="option-1">a) Option 1</label>

                </div>
                <div class="inputs-1">

                    <input id="option-2" type="radio" name="option" value="b" class="option">
                    <label for="option-2">b) Option 2</label>
                </div>
                <div class="inputs-1">
                    <input id="option-3" type="radio" name="option" value="c" class="option">
                    <label for="option-3">c) Option 3</label>

                </div>
                <div class="inputs-1">

                    <input id="option-4" type="radio" name="option" value="d" class="option">
                    <label for="option-4">d) Option 4</label>
                </div>

            </div>
            <div class="butn">
                <button onclick="submit()">Submit</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
