<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number</title>
    <link rel="stylesheet" href="number.css">

</head>
<body>
    <div class="main-section">
        <div class="wrapper">
            <h4>Number guessing game</h4>
            <p>Choose the number between 1 and 100</p>
            <p>you have 10 attempts to guess the right number</p>
        </div>
        <form>
            <label for="guess-field" id="banner">guess a number</label>
            <input type="text" id="guess-field" class="field">
            <input type="submit" value="submit-guess" id="submit-button">
        </form>

        <div class="result">
            <p >Number guess::<span class="guessedNumber"></span></p>
            <p >Remaining attemp::<span class="attempt"></span></p>
        </div>
        <div class="lowhi"></div>
    </div>




    <script src="number.js"></script>
</body>
</html>
