<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="password"  id="pass1">
        </div>
        <div class="numeric">
            <label for="numbers">Length of password</label>
            <input type="number" id="numbers" class="float-right" value="10">
        </div>
        <div class="check-box">
            <div class="check-box1">

                <label for="uppercase">Include uppercase</label>
                <input type="checkbox" id="uppercase" class="float-right">
            </div>
            <div class="check-box1">

                <label for="number">Include number</label>
                <input type="checkbox" id="number" class="float-right">
            </div>
            <div class="check-box1">

                <label for="lowercase">Include lowercase</label>
                <input type="checkbox" id="lowercase" class="float-right">
            </div>
            <div class="check-box1">

                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols" class="float-right">
            </div>
        </div>
        <div class="click">
            <button id="btn">Generate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
